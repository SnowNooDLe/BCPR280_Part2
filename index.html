    <!-- Controller for VueJS -->
    <script src="src/ControllerVue.js"></script>

    <!-- Controller for react-->
    <script type="text/babel">
    class Calculation extends React.Component{
        constructor (props){
            super(props);
            this.addFileA = this.addFile.bind(this);
            this.addFileB = this.addFile.bind(this);
            this.submitFiles = this.submitFiles.bind(this);
            this.calcCorrelation = this.calcCorrelation.bind(this);
            this.calcRegression = this.calcRegression.bind(this);
            this.files = [];
            this.numbers = [];
            this.status = false;
            this.state = {
                cc: new Calculator()
            }
        }

        addFile(event){
            let aFile = event.target.files[0]
            if (aFile.type === "text/plain") this.files.push(aFile);
        }

        submitFiles(event){
            if (this.files.length < 2){
                alert("You need to submit two files then click it again.");
            } else {
                for (let file of this.files){
                    const reader = new FileReader();
                    reader.onload = e => {
                        let ct = e.target.result.split('\r\n').map(x => parseFloat(x));
                        console.log(ct);
                        this.numbers.push(ct);
                    }
                    reader.readAsText(file);
                }
                this.status = true;
                
            }
            
        }

        calcCorrelation (event) {
            this.state.cc.calculateRequirements(this.numbers);
            this.state.cc.calcCorrelation();
            this.setState((state) => ({
                cc: state.cc
            }))
            console.log(this.correlation);
        }

        calcRegression (event) {
            this.state.cc.clacRegressionBetaOne();
            this.state.cc.clacRegressionBetaZero();
            this.setState((state) => ({
                cc: state.cc
            }))
        }

        render () {
            return (
                <div>
                    <input type="file" onChange={this.addFileA}></input><br />
                    <input type="file" onChange={this.addFileB}></input><br />
                    <br />
                    <button onClick={this.submitFiles} class="btn btn-primary">Submit Files</button>
                    <br />
                    <br />
                    <button onClick={this.calcCorrelation} class="btn btn-primary">Show Correlation</button>
                    <br />
                    { this.state.cc.correlation }
                    <br />
                    <button onClick={this.calcRegression} class="btn btn-primary">Show Regression</button>
                    <br />
                    <label>Regression Beta One: {'\u00A0'}</label>
                    { this.state.cc.regressionBetaOne }
                    <br />
                    <label>Regression Beta Zero: {'\u00A0'}</label>
                    { this.state.cc.regressionBetaZero }
                </div>
                )
            }
        }

        const element = <Calculation />

        ReactDOM.render(
        element,
        document.getElementById('app2')
        )
    </script>
