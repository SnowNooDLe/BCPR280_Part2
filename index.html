<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculating correlation of two arrays of numbers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Model  -->
    <script src="src/Model.js"></script>
    
</head>
<body>
    <!-- adding into card form 
    https://getbootstrap.com/docs/4.3/components/card/-->
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Assignment 2 with Vue</h5>
                    <!-- VIEW -->
                    <!-- for VueJS -->
                    <div id="VuePart">
                        <div id="app1">
                            <C1></C1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Assignment 2 with React</h5>
                    <!-- VIEW -->
                    <!-- for react -->
                    <div id="reactPart">
                        <div id="app2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    <!-- Controller for VueJS -->
    <script src="src/ControllerVue.js"></script>

    <!-- Controller for react-->
    <script type="text/babel">
    class Calculation extends React.Component{
        constructor (props){
            super(props);
            this.addFileA = this.addFileA.bind(this);
            this.addFileB = this.addFileB.bind(this);
            this.submitFiles = this.submitFiles.bind(this);
            this.calcCorrelation = this.calcCorrelation.bind(this);
            this.files = [];
            this.numbers = [];
            this.status = false;
            this.correlation = "What Am I ?!";
            this.state = {
                cc: new Calculator()
            }
        }

        addFileA(event){
            let aFile = event.target.files[0]
            if (aFile.type === "text/plain") this.files.push(aFile);
            console.log(this.files);
        }

        addFileB(event){
            let aFile = event.target.files[0]
            if (aFile.type === "text/plain") this.files.push(aFile);
        }

        submitFiles(event){
            for (let file of this.files){
                const reader = new FileReader();
                reader.onload = e => {
                    let ct = e.target.result.split('\r\n').map(x => parseFloat(x));
                    console.log(ct);
                    this.numbers.push(ct);
                }
                reader.readAsText(file);
                this.status = true;
            }
        }

        calcCorrelation (event) {
            this.state.cc.calcCorrelation(this.numbers);
            this.setState((state) => ({
                cc: state.cc
            }))
            console.log(this.correlation);
        }

        render () {
            return (
                <div>
                    <input type="file" onChange={this.addFileA}></input><br />
                    <input type="file" onChange={this.addFileB}></input><br />
                    <button onClick={this.submitFiles}>Submit Files</button>
                    <br />
                    <br />
                    <button onClick={this.calcCorrelation}>Show Correlation</button>
                    <br />
                    { this.state.cc.correlation }
                </div>
                )
            }
        }

        const element = <Calculation />

        ReactDOM.render(
        element,
        document.getElementById('app2')
        )
    </script>

    
</body>
</html>
